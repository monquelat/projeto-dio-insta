<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="Foto Celular">
        </div>            
        <div class="instagram-continua">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="perfil-foto">
                    <img src="DSC_2889.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Monquelat</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Monquelat?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="obtenha-o-aplicativo">
                <p class="obtenha-o-aplicativo">Obtenha o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div> 
    </div> 
    
</body>
</html>
